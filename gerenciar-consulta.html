<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Consulta - Dra. Roberta Silva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* ========================================
           RESET & BASE - Mesmos estilos do site
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151a35;
            --bg-card: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-cyan: #00d4aa;
            --accent-purple: #6c5ce7;
            --accent-purple-light: #a29bfe;
            --gradient-primary: linear-gradient(135deg, #00d4aa 0%, #6c5ce7 100%);
            --gradient-card: linear-gradient(135deg, rgba(0, 212, 170, 0.1) 0%, rgba(108, 92, 231, 0.1) 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* ========================================
           LOADING STATE
           ======================================== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ========================================
           HEADER
           ======================================== */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon svg {
            width: 48px;
            height: 48px;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* ========================================
           CONTAINER & CARD
           ======================================== */
        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        .consultation-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-badge.pendente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-badge.confirmado {
            background: rgba(0, 212, 170, 0.2);
            color: #00d4aa;
        }

        .status-badge.cancelado {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .patient-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .patient-phone {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* ========================================
           CONSULTATION DETAILS
           ======================================== */
        .details-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 32px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-card);
            flex-shrink: 0;
        }

        .detail-icon svg {
            width: 24px;
            height: 24px;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* ========================================
           PRIMARY ACTIONS (DESTAQUE)
           ======================================== */
        .primary-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn-primary {
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
        }

        .btn-confirm:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 212, 170, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 107, 0.4);
        }

        .btn-icon {
            font-size: 1.3rem;
        }

        /* ========================================
           SECONDARY ACTIONS (Discretos)
           ======================================== */
        .secondary-actions {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: transparent;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .btn-secondary svg {
            width: 20px;
            height: 20px;
        }

        /* ========================================
           SUCCESS/ERROR MESSAGES
           ======================================== */
        .message {
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            animation: fadeIn 0.3s ease;
        }

        .message-icon {
            font-size: 2rem;
        }

        .message.success {
            background: rgba(0, 212, 170, 0.1);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: var(--accent-cyan);
        }

        .message.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .message.info {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        /* ========================================
           ANIMATIONS
           ======================================== */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ========================================
           RESPONSIVE
           ======================================== */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .consultation-card {
                padding: 24px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .page-title {
                font-size: 1.2rem;
            }

            .btn-primary {
                padding: 16px 24px;
                font-size: 1rem;
            }

            .secondary-actions {
                flex-direction: column;
                gap: 12px;
            }

            .btn-secondary {
                justify-content: center;
            }
        }

        /* ========================================
           HIDDEN STATE
           ======================================== */
        .hidden {
            display: none !important;
        }
    </style>
</head>

    <!-- JAVASCRIPT -->
    <script>
        // Configuração
        const N8N_BASE_URL = 'https://solitaryhornet-n8n.cloudfy.live/webhook';
        const WHATSAPP_CLINICA = '+5567984098786';

        // Elementos
        const loadingState = document.getElementById('loadingState');
        const mainContent = document.getElementById('mainContent');
        const messageArea = document.getElementById('messageArea');
        const btnConfirm = document.getElementById('btnConfirm');
        const btnCancel = document.getElementById('btnCancel');
        const btnWhatsApp = document.getElementById('btnWhatsApp');
        const actionButtons = document.getElementById('actionButtons');

        // Dados da consulta
        let consultationData = null;
        let consultationId = null;
        let consultationToken = null;

        // Funções auxiliares
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                id: params.get('id'),
                token: params.get('token')
            };
        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function showMessage(message, type = 'info') {
            const icons = {
                success: '✅',
                error: '❌',
                info: 'ℹ️'
            };

            messageArea.innerHTML = `
                <div class="message ${type}">
                    <div class="message-icon">${icons[type]}</div>
                    <div>${message}</div>
                </div>
            `;

            messageArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function updateStatusBadge(status) {
            const badge = document.getElementById('statusBadge');
            const statusText = {
                'pendente': 'Pendente',
                'confirmado': 'Confirmado',
                'cancelado': 'Cancelado',
                'lembrete enviado': 'Lembrete Enviado'
            };

            badge.textContent = statusText[status] || status;
            badge.className = `status-badge ${status.replace(' ', '-')}`;
        }

        function hideActionButtons() {
            actionButtons.classList.add('hidden');
        }

        function disableButtons() {
            btnConfirm.disabled = true;
            btnCancel.disabled = true;
        }

        function enableButtons() {
            btnConfirm.disabled = false;
            btnCancel.disabled = false;
        }

        // Carregar dados da consulta
        async function loadConsultation() {
            const params = getQueryParams();

            if (!params.id || !params.token) {
                showMessage('Link inválido. Parâmetros ausentes.', 'error');
                loadingState.classList.add('hidden');
                mainContent.classList.remove('hidden');
                hideActionButtons();
                return;
            }

            consultationId = params.id;
            consultationToken = params.token;

            try {
                const response = await fetch(
                    `${N8N_BASE_URL}/buscar-consulta?id=${consultationId}&token=${consultationToken}`
                );

                if (!response.ok) {
                    throw new Error('Consulta não encontrada');
                }

                const data = await response.json();

                if (!data || !data.id) {
                    throw new Error('Link inválido ou consulta não existe');
                }

                consultationData = data;
                displayConsultation(data);

                loadingState.classList.add('hidden');
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error('Erro ao carregar consulta:', error);
                showMessage('❌ Link inválido ou consulta não encontrada.', 'error');
                loadingState.classList.add('hidden');
                mainContent.classList.remove('hidden');
                hideActionButtons();
            }
        }

        // Exibir dados da consulta
        function displayConsultation(data) {
            document.getElementById('patientName').textContent = data.nome;
            document.getElementById('patientPhone').textContent = data.telefone || '';
            document.getElementById('consultationDate').textContent = formatDate(data.data_preferida);
            document.getElementById('consultationTime').textContent = data.horario_preferido;
            document.getElementById('consultationConvenio').textContent = data.convenio || 'Particular';

            updateStatusBadge(data.status);

            // Se já foi confirmado ou cancelado, esconder botões
            if (data.status === 'confirmado' || data.status === 'cancelado') {
                hideActionButtons();

                if (data.status === 'confirmado') {
                    showMessage('✅ Esta consulta já foi confirmada anteriormente.', 'success');
                } else {
                    showMessage('🔴 Esta consulta foi cancelada.', 'info');
                }
            }

            // Configurar link do WhatsApp
            const whatsappMessage = encodeURIComponent(
                `Olá! Tenho uma dúvida sobre minha consulta agendada para ${formatDate(data.data_preferida)} às ${data.horario_preferido}.`
            );
            btnWhatsApp.href = `https://wa.me/${WHATSAPP_CLINICA.replace('+', '')}?text=${whatsappMessage}`;
        }

        // Confirmar consulta
        async function confirmConsultation() {
            if (!confirm('Confirmar sua presença na consulta?')) {
                return;
            }

            disableButtons();
            btnConfirm.innerHTML = '<div class="spinner" style="width: 24px; height: 24px; border-width: 3px;"></div><span>Confirmando...</span>';

            try {
                const response = await fetch(
                    `${N8N_BASE_URL}/processar-confirmacao`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: consultationId,
                            token: consultationToken
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('Erro ao confirmar');
                }

                updateStatusBadge('confirmado');
                hideActionButtons();
                showMessage('✅ Consulta confirmada com sucesso! Você receberá uma confirmação via WhatsApp em breve.', 'success');

            } catch (error) {
                console.error('Erro:', error);
                showMessage('❌ Erro ao confirmar consulta. Tente novamente ou entre em contato via WhatsApp.', 'error');
                enableButtons();
                btnConfirm.innerHTML = '<span class="btn-icon">✅</span><span>Confirmar Consulta</span>';
            }
        }

        // Cancelar consulta
        async function cancelConsultation() {
            if (!confirm('Tem certeza que deseja CANCELAR esta consulta? Esta ação não pode ser desfeita.')) {
                return;
            }

            disableButtons();
            btnCancel.innerHTML = '<div class="spinner" style="width: 24px; height: 24px; border-width: 3px;"></div><span>Cancelando...</span>';

            try {
                const response = await fetch(
                    `${N8N_BASE_URL}/processar-cancelamento`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            id: consultationId,
                            token: consultationToken
                        })
                    }
                );

                if (!response.ok) {
                    throw new Error('Erro ao cancelar');
                }

                updateStatusBadge('cancelado');
                hideActionButtons();
                showMessage('🔴 Consulta cancelada com sucesso. Se desejar reagendar, acesse nosso site.', 'info');

            } catch (error) {
                console.error('Erro:', error);
                showMessage('❌ Erro ao cancelar consulta. Tente novamente ou entre em contato via WhatsApp.', 'error');
                enableButtons();
                btnCancel.innerHTML = '<span class="btn-icon">🔴</span><span>Cancelar Consulta</span>';
            }
        }

        // Event Listeners
        btnConfirm.addEventListener('click', confirmConsultation);
        btnCancel.addEventListener('click', cancelConsultation);

        // Inicializar
        loadConsultation();
    </script>
</body>
</html>
